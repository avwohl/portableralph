<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Isometric cube with loop -->
  <rect width="128" height="128" fill="#09090b"/>
  <!-- Cube faces -->
  <polygon points="64,24 112,48 112,96 64,120 16,96 16,48" fill="#1e1b4b"/>
  <polygon points="64,24 112,48 64,72 16,48" fill="#312e81"/>
  <polygon points="64,72 112,48 112,96 64,120" fill="#3730a3"/>
  <!-- Loop arrow on top face -->
  <ellipse cx="64" cy="48" rx="24" ry="12" stroke="#a5b4fc" stroke-width="4" fill="none"/>
  <polygon points="84,44 92,48 84,52" fill="#a5b4fc"/>
</svg>
