title: PortableRalph
description: An autonomous AI development loop that works in any repo
remote_theme: just-the-docs/just-the-docs@v0.8.2

url: https://aaron777collins.github.io
baseurl: /portableralph

plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag

# Colors - clean dark theme
color_scheme: dark

# Footer
gh_edit_link: true
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/aaron777collins/portableralph"
gh_edit_branch: "master"
gh_edit_view_mode: "edit"

# Aux links (top right)
aux_links:
  "GitHub":
    - "https://github.com/aaron777collins/portableralph"

aux_links_new_tab: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Search
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10

# Exclude from processing
exclude:
  - ralph.sh
  - notify.sh
  - setup-notifications.sh
  - PROMPT_plan.md
  - PROMPT_build.md
  - .env.example
  - "*.sh"
