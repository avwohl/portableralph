<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#0c4a6e"/>

  <!-- Robot head outline -->
  <rect x="32" y="36" width="64" height="56" rx="12" stroke="#38bdf8" stroke-width="6" fill="none"/>

  <!-- Eyes -->
  <circle cx="48" cy="60" r="8" fill="#fbbf24"/>
  <circle cx="80" cy="60" r="8" fill="#fbbf24"/>

  <!-- Smile/mouth -->
  <path d="M44 78c8 8 32 8 40 0" stroke="#38bdf8" stroke-width="5" stroke-linecap="round" fill="none"/>

  <!-- Antenna with loop -->
  <circle cx="64" cy="24" r="8" stroke="#f472b6" stroke-width="4" fill="none"/>
  <line x1="64" y1="32" x2="64" y2="36" stroke="#f472b6" stroke-width="4"/>

  <!-- Iteration marks -->
  <circle cx="108" cy="64" r="4" fill="#38bdf8"/>
  <circle cx="108" cy="80" r="3" fill="#38bdf8" opacity="0.6"/>
  <circle cx="108" cy="92" r="2" fill="#38bdf8" opacity="0.3"/>
</svg>
