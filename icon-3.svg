<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Retro computer terminal vibe -->
  <rect width="128" height="128" fill="#000"/>
  <rect x="8" y="8" width="112" height="112" rx="4" stroke="#22c55e" stroke-width="2" fill="none"/>
  <!-- Scanlines -->
  <line x1="8" y1="32" x2="120" y2="32" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="56" x2="120" y2="56" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="80" x2="120" y2="80" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  <line x1="8" y1="104" x2="120" y2="104" stroke="#22c55e" stroke-width="1" opacity="0.3"/>
  <!-- Big R -->
  <text x="64" y="88" text-anchor="middle" font-family="Courier, monospace" font-size="72" font-weight="bold" fill="#22c55e">R</text>
  <!-- Cursor blink -->
  <rect x="88" y="52" width="8" height="40" fill="#22c55e" opacity="0.8"/>
</svg>
