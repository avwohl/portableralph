<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" fill="none">
  <!-- Terminal window background -->
  <rect x="8" y="16" width="112" height="96" rx="12" fill="#0f172a" stroke="#334155" stroke-width="3"/>

  <!-- Title bar dots -->
  <circle cx="24" cy="30" r="5" fill="#ef4444"/>
  <circle cx="40" cy="30" r="5" fill="#fbbf24"/>
  <circle cx="56" cy="30" r="5" fill="#22c55e"/>

  <!-- Terminal prompt arrow -->
  <path
    d="M24 56l12 12-12 12"
    stroke="#22d3ee"
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
  />

  <!-- "ralph" text stylized -->
  <text x="46" y="72" font-family="monospace" font-weight="bold" font-size="20" fill="#f472b6">ralph</text>

  <!-- Blinking cursor -->
  <rect x="100" y="58" width="10" height="18" fill="#22d3ee" opacity="0.8"/>

  <!-- Loop arrow below -->
  <path
    d="M60 92c-12 0-20-6-20-6M88 92c12 0 20-6 20-6"
    stroke="#64748b"
    stroke-width="3"
    stroke-linecap="round"
    fill="none"
  />
</svg>
