<!DOCTYPE html>
<html>
<head>
  <title>PortableRalph Icons</title>
  <style>
    body { font-family: system-ui; background: #111; color: #eee; padding: 32px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 32px; max-width: 800px; }
    .item { text-align: center; }
    .item img { width: 128px; height: 128px; }
    .item p { margin: 8px 0 0; font-size: 14px; color: #888; }
    h1 { margin-bottom: 32px; }
  </style>
</head>
<body>
  <h1>Icon 9 Variations</h1>
  <div class="grid">
    <div class="item"><img src="icon-9.svg"><p>Original</p></div>
    <div class="item"><img src="icon-9a.svg"><p>9a - darker bg</p></div>
    <div class="item"><img src="icon-9b.svg"><p>9b - rounded + lighter</p></div>
    <div class="item"><img src="icon-9c.svg"><p>9c - pure green glow</p></div>
    <div class="item"><img src="icon-9d.svg"><p>9d - scanlines</p></div>
    <div class="item"><img src="icon-9e.svg"><p>9e - prompt &gt;R</p></div>
    <div class="item"><img src="icon-9f.svg"><p>9f - with cursor</p></div>
    <div class="item"><img src="icon-9g.svg"><p>9g - dark green bg</p></div>
    <div class="item"><img src="icon-9h.svg"><p>9h - border frame</p></div>
    <div class="item"><img src="icon-9i.svg"><p>9i - circle</p></div>
  </div>
</body>
</html>
